<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arideo - AI Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        opacity: 0;
        animation: body-fade-in 0.5s ease-out forwards;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      @keyframes body-fade-in {
        to { opacity: 1; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
          animation: fade-in 0.6s ease-out forwards;
          opacity: 0;
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.6s ease-out forwards;
          opacity: 0;
      }
      @keyframes ken-burns-in {
        from { transform: scale(1); }
        to { transform: scale(1.10); }
      }
      @keyframes ken-burns-out {
        from { transform: scale(1.15); }
        to { transform: scale(1); }
      }
      @keyframes ken-burns-pan-right {
        from { transform: scale(1.2) translate(-5%, 0); }
        to { transform: scale(1.2) translate(5%, 0); }
      }
      @keyframes ken-burns-pan-up {
        from { transform: scale(1.2) translate(0, 5%); }
        to { transform: scale(1.2) translate(0, -5%); }
      }
       @keyframes ken-burns-pan-left {
        from { transform: scale(1.2) translate(5%, 0); }
        to { transform: scale(1.2) translate(-5%, 0); }
      }
      @keyframes ken-burns-pan-down {
        from { transform: scale(1.2) translate(0, -5%); }
        to { transform: scale(1.2) translate(0, 5%); }
      }
      .animate-ken-burns {
        transform-origin: center center;
        animation-fill-mode: forwards;
        animation-timing-function: ease-in-out;
      }
       /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* indigo-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4338ca; /* indigo-700 */
      }
      /* Waveform animation */
      .waveform span {
        width: 3px;
        background: linear-gradient(to top, #9333ea, #c084fc);
        border-radius: 2px;
        animation: wave 1.2s ease-in-out infinite;
      }
      .waveform span:nth-child(1) { animation-delay: 0s; }
      .waveform span:nth-child(2) { animation-delay: 0.1s; }
      .waveform span:nth-child(3) { animation-delay: 0.2s; }
      .waveform span:nth-child(4) { animation-delay: 0.3s; }
      .waveform span:nth-child(5) { animation-delay: 0.4s; }
      .waveform span:nth-child(6) { animation-delay: 0.5s; }
      .waveform span:nth-child(7) { animation-delay: 0.6s; }
      .waveform span:nth-child(8) { animation-delay: 0.7s; }
      .waveform span:nth-child(9) { animation-delay: 0.8s; }
      @keyframes wave {
        0%, 100% { transform: scaleY(0.3); }
        50% { transform: scaleY(1); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

  </body>
</html>
